[mgr]
# NOTE: can be combined with tmTheme (sublime colorshceme file) for preview code highlight
# syntect_theme = "path/to/tmTheme"

cwd = { fg = "#a9b1d6", italic = true }

# Hovered
hovered         = { bg = "#292e42" }
preview_hovered = { bg = "#292e42" }

# Find
find_keyword  = { fg = "#1f2335", bg = "#ff9e64", bold = true }
find_position = { fg = "#0db9d7", bg = "#011316", bold = true }

# Marker
marker_copied   = { fg = "#9ece6a", bg = "#9ece6a" }
marker_cut      = { fg = "#f7768e", bg = "#f7768e" }
marker_marked   = { fg = "#bb9af7", bg = "#bb9af7" }
marker_selected = { fg = "#7aa2f7", bg = "#7aa2f7" }

# Count
count_copied   = { fg = "#1f2335", bg = "#9ece6a" }
count_cut      = { fg = "#1f2335", bg = "#f7768e" }
count_selected = { fg = "#1f2335", bg = "#7aa2f7" }

# Border
border_symbol = "│"
border_style  = { fg = "${border_highlight}" }

# Tab
[tabs]
active   = { fg = "${black}", bg = "#7aa2f7" }
inactive = { fg = "#7aa2f7", bg = "#3b4261" }

[mode]
normal_main = { fg = "${black}", bg = "#7aa2f7", bold = true }
normal_alt  = { fg = "#7aa2f7", bg = "#3b4261" }

select_main = { fg = "${black}", bg = "#bb9af7", bold = true }
select_alt  = { fg = "#bb9af7", bg = "#3b4261" }

unset_main  = { fg = "${black}", bg = "#9d7cd8", bold = true }
unset_alt   = { fg = "#9d7cd8", bg = "#3b4261" }

[status]
overall   = { fg = "#c0caf5", bg = "#1f2335" }
sep_left  = { open = "", close = "" }
sep_right = { open = "", close = "" }

# Progress
progress_label  = { fg = "#c0caf5", bold = true }
progress_normal = { fg = "#3d59a1", bg = "#292e42" }
progress_error  = { fg = "#db4b4b", bg = "#292e42" }

# Permissions
perm_type  = { fg = "#7aa2f7" }
perm_read  = { fg = "#e0af68" }
perm_write = { fg = "#f7768e" }
perm_exec  = { fg = "#9ece6a" }
perm_sep   = { fg = "#414868" }

[pick]
border   = { fg = "${border_highlight}" }
active   = { fg = "#c0caf5",  bg = "#394b70" }
inactive = { fg = "#c0caf5" }

# Input
[input]
border   = { fg = "#0db9d7" }
title    = { fg = "#0db9d7" }
value    = { fg = "#9d7cd8" }
selected = { bg = "#394b70" }

# Completion
[cmp]
border   = { fg = "#0db9d7" }
active   = { fg = "#c0caf5", bg = "#2f354e" }
inactive = { fg = "#c0caf5" }

icon_file    = ""
icon_folder  = ""
icon_command = ""

# Tasks
[tasks]
border  = { fg = "${border_highlight}" }
title   = { fg = "${border_highlight}" }
hovered = { fg = "#c0caf5", bg = "#394b70" }

# Which
[which]
cols            = 3
mask            = { bg = "#1f2335" }
cand            = { fg = "#7dcfff" }
rest            = { fg = "#7aa2f7" }
desc            = { fg = "#bb9af7" }
separator       = " ➜ "
separator_style = { fg = "#565f89" }

# Confirm
[confirm]
border  = { fg = "#0db9d7" }
title   = { fg = "${border_highlight}" }
content = {}
list    = {}
btn_yes = { bg = "#394b70" }
btn_no  = {}
btn_labels = [ "  [Y]es  ", "  (N)o  " ]

# Spot
[spot]
border  = { fg = "${border_highlight}" }
title   = { fg = "${border_highlight}" }

# Notify
[notify]
title_info  = { fg = "#0db9d7" }
title_warn  = { fg = "#e0af68" }
title_error = { fg = "#db4b4b" }

icon_error = ""
icon_warn = ""
icon_info = ""

# Help
[help]
on      = { fg = "#9ece6a" }
run     = { fg = "#bb9af7" }
desc    = { fg = "#7dcfff" }
hovered = { bg = "#292e42" }
footer  = { fg = "#c0caf5", bg = "#24283b" }

[filetype]

rules = [
	# Images
	{ mime = "image/*", fg = "#e0af68" },

	# Media
	{ mime = "{audio,video}/*", fg = "#bb9af7" },

	# Archives
	{ mime = "application/*zip", fg = "#f7768e" },
	{ mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#f7768e" },

	# Documents
	{ mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#7dcfff" },

	# Empty files
	# { mime = "inode/x-empty", fg = "#f7768e" },

	# Special files
	{ name = "*", is = "orphan", bg = "#f7768e" },
	{ name = "*", is = "exec"  , fg = "#9ece6a" },

	# Fallback
	{ name = "*/", fg = "#7aa2f7" },
	{ name = "*", fg = "#c0caf5" }
]
    